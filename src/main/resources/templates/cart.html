<!DOCTYPE html>
<html lang="en" style="border-right-color: var(--bs-gray-300);">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
  <title>MCPP Data Store</title>
  <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Advent+Pro&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&amp;display=swap"
        rel="stylesheet">
  <link href="assets/fonts/font-awesome.min.css" rel="stylesheet">
  <link href="assets/fonts/ionicons.min.css" rel="stylesheet">
  <link href="assets/css/Features-Clean.css" rel="stylesheet">
  <link href="assets/css/Footer-Dark.css" rel="stylesheet">
  <link href="assets/css/Navigation-with-Search.css" rel="stylesheet">
  <link href="assets/css/Off-Canvas-Sidebar-Drawer-Navbar.css" rel="stylesheet">
  <link href="assets/css/sidebar.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
  <link href="assets/css/cart.css" rel="stylesheet">
</head>

<body class="d-flex flex-grow-1" style="background: var(--bs-gray-500);display: table;width: 100%;">
<div class="flex-grow-1" style="width: auto;">
  <div class="flex-grow-1">
    <nav class="navbar navbar-light navbar-expand-lg navigation-clean-search"
         style="background: var(--bs-gray-dark);margin-bottom: 0px;">
      <div class="container">
        <div th:if="${user != null}">
          <a th:text="${user.getName()}" href="/userpanel" class="btn btn-light action-button" role="button"
             style="margin-right: 10px;background: #ff0054;font-family: 'Roboto Mono', monospace;"></a>
        </div>
        <a class="navbar-brand" href="/index"
           style="border-right-color: rgb(255,255,255);color: rgb(255,255,255);margin-right: 0px;font-family: 'Roboto Mono', monospace;">DATA
          MCPP</a>
        <button class="navbar-toggler" data-bs-target="#navcol-1" data-bs-toggle="collapse"><span
            class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"
                                                                  style="color: rgb(255,255,255);"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav">
            <li class="nav-item"></li>
            <li class="nav-item"></li>
          </ul>
          <form action="/search" class="me-auto search-form" method="get">
            <div class="d-flex align-items-center">
              <label class="form-label d-flex mb-0" for="search-field" style="margin: 0 0 0 10px;">
                <i class="fa fa-search"></i>
              </label>
              <input class="form-control search-field" id="search-field" name="search"
                     required
                     style="width: 700px;color: rgb(255,255,255);border-color: #ff0054;"
                     type="text">
            </div>
          </form>
          <div th:if="${user != null}">
            <!--                                <a th:text="${user.getName()}" class="btn btn-light action-button" role="button" style="margin-right: 10px;background: #ff0054;font-family: 'Roboto Mono', monospace;"></a>-->
            <a class="btn btn-light action-button" href="/adminpanel"
               role="button"
               style="margin-right: 10px;background: #ff0054;font-family: 'Roboto Mono', monospace;"
               th:if="${user.getRole() == 'ADMIN'}">Admin
              Panel</a>
            <a class="btn btn-light action-button" href="/logout" role="button"
               style="margin-right: 10px;background: #ff0054;font-family: 'Roboto Mono', monospace;">Logout</a>
          </div>
          <div th:if="${user == null}">
            <a class="btn btn-light action-button" href="/login" role="button"
               style="margin-right: 10px;background: #ff0054;font-family: 'Roboto Mono', monospace;">Login</a>
          </div>
          <a class="btn btn-light action-button" href="/cart" role="button"
             style="background: #ff0054;font-family: 'Roboto Mono', monospace;">Cart</a>
        </div>
      </div>
    </nav>
  </div>
  <!-- Middle Div --->
  <div class="d-flex flex-grow-1">
    <div class="d-flex" style="background: #212529;">
      <!-- Sidebar  -->
      <div class="menu menu-font">

        <nav class="sidebar.css" id="sidebar">
          <h4>Categories</h4>
          <ul class="list-unstyled components">
            <li>
              <a href="/webdata">Web Data</a>
            </li>
            <li>
              <a href="/environmentdata">Environmental Data</a>
            </li>
            <li>
              <a href="/geospacialdata">GeoSpacial Data</a>
            </li>
            <li>
              <a href="/transportandlocationdata">Transport and Location Data</a>
            </li>
            <li>
              <a href="/financialdata">Financial Data</a>
            </li>
            <li>
              <a href="/miscellaneousdata">Miscellaneous Data</a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- jQuery CDN - Slim version (=without AJAX) -->
      <script crossorigin="anonymous"
              integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
              src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <!-- Popper.JS -->
      <script crossorigin="anonymous"
              integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
              src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
      <!-- Bootstrap JS -->
      <script crossorigin="anonymous"
              integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
              src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    </div>
    <!--Main Body Content --->
    <div class="flex-grow-1" style="border-style: none;border-color: rgb(43,63,84);">
      <!-- Cart Table -->
      <div class="container mt-5 p-3 rounded cart">
        <div class="row no-gutters">
          <div class="col-md-8">
            <div class="product-details mr-2">
              <h2 class="mb-0">Shopping cart</h2>
              <div class="d-flex justify-content-between"
                   th:text="|You have ${#lists.size(carts)} items|"></div>
              <div class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded"
                   th:each="cart : ${carts}">
                <div class="d-flex flex-row">
                  <div class="ml-2">
                    <span class="font-weight-bold d-block"
                          th:text="|${datasets[cartStat.count - 1].getTitle()}|"></span><span
                      class="spec" th:text="|Number of Datapoints: ${cart.getDataPoints()}|"></span>
                    <br>
                    <span class="spec"
                          th:text="|Price per Datapoint: ${datasets[cartStat.count -1].getDataPointPrice()}|"></span>
                  </div>
                </div>
                <div class="d-flex flex-row align-items-center">
                  <span class="d-block ml-5 font-weight-bold"
                        th:text="|€${cart.getDataPoints() * datasets[cartStat.count -1].getDataPointPrice()}|"></span>
                </div>
                <form method="post">
                  <input type="hidden" th:value="${cart.getId()}" name="cartitemid"/>
                  <button class="btn btn-light action-button" role="button"
                          style="margin-right: 10px;background: #ff0054;font-family: 'Roboto Mono', monospace;"
                          type="submit">Remove
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="payment-info">
              <div class="d-flex justify-content-between align-items-center">
                <span>Card details</span></div>
              <span class="type d-block mt-3 mb-1">Card type</span>
              <label class="radio">
                <input checked name="card" type="radio" value="payment">
                <span>
                  <img src="https://img.icons8.com/color/48/000000/mastercard.png" width="30"/>
                </span>
              </label>
              <label class="radio"> <input name="card" type="radio" value="payment">
                <span>
                  <img src="https://img.icons8.com/officel/48/000000/visa.png" width="30"/>
                </span>
              </label>
              <label class="radio">
                <input name="card" type="radio" value="payment">
                <span>
                  <img src="https://img.icons8.com/ultraviolet/48/000000/amex.png" width="30"/>
                </span>
              </label>
              <label class="radio"> <input name="card" type="radio" value="payment"> <span><img
                  src="https://img.icons8.com/officel/48/000000/paypal.png" width="30"/></span>
              </label>
              <div><label class="credit-card-label">Name on card</label><input
                  class="form-control credit-inputs"
                  placeholder="Name"
                  type="text">
              </div>
              <div><label class="credit-card-label">Card number</label><input
                  class="form-control credit-inputs"
                  placeholder="0000 0000 0000 0000"
                  type="text">
              </div>
              <div class="row">
                <div class="col-md-6"><label class="credit-card-label">Date</label><input
                    class="form-control credit-inputs" placeholder="12/24" type="text">
                </div>
                <div class="col-md-6"><label class="credit-card-label">CVV</label><input
                    class="form-control credit-inputs"
                    placeholder="342"
                    type="text">
                </div>
              </div>
              <hr class="line">
              <div class="d-flex justify-content-between information">
                <span>Total(Incl. taxes)</span><span th:text="|€ ${totalPrice}|"></span>
              </div>
              <button class="btn btn-primary btn-block d-flex justify-content-between mt-3"
                      th:onclick="|location.href='/checkout'|" type="button"><span>Checkout</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/Off-Canvas-Sidebar-Drawer-Navbar.js"></script>
<script src="assets/js/Off-Canvas-Sidebar-Drawer-Navbar-1.js"></script>
</body>

</html>
