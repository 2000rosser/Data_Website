<!DOCTYPE html>
<html lang="en" style="border-right-color: var(--bs-gray-300);">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
  <title>MCPP Data Store</title>
  <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Advent+Pro&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&amp;display=swap"
        rel="stylesheet">
  <link href="assets/fonts/font-awesome.min.css" rel="stylesheet">
  <link href="assets/fonts/ionicons.min.css" rel="stylesheet">
  <link href="assets/css/Brands.css" rel="stylesheet">
  <link href="assets/css/Features-Clean.css" rel="stylesheet">
  <link href="assets/css/Footer-Dark.css" rel="stylesheet">
  <link href="assets/css/Highlight-Blue.css" rel="stylesheet">
  <link href="assets/css/Map-Clean.css" rel="stylesheet">
  <link href="assets/css/Navigation-with-Search.css" rel="stylesheet">
  <link href="assets/css/Off-Canvas-Sidebar-Drawer-Navbar.css" rel="stylesheet">
  <link href="assets/css/sidebar.css" rel="stylesheet">
</head>

<body class="d-flex flex-grow-1" style="background: var(--bs-gray-500);display: table;width: 100%;">
<div class="flex-grow-1" style="width: auto;">
  <div class="flex-grow-1">
    <nav class="navbar navbar-light navbar-expand-lg navigation-clean-search"
         style="background: var(--bs-gray-dark);margin-bottom: 0px;">
      <div class="container">
        <a class="navbar-brand" href="/index"
           style="border-right-color: rgb(255,255,255);color: rgb(255,255,255);margin-right: 0px;font-family: 'Roboto Mono', monospace;">DATA
          MCPP</a>
        <button class="navbar-toggler" data-bs-target="#navcol-1" data-bs-toggle="collapse"><span
            class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"
                                                                  style="color: rgb(255,255,255);"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav">
            <li class="nav-item"></li>
            <li class="nav-item"></li>
          </ul>
          <form action="/search" class="me-auto search-form" method="get">
            <div class="d-flex align-items-center">
              <label class="form-label d-flex mb-0" for="search-field" style="margin: 0 0 0 10px;">
                <i class="fa fa-search"></i>
              </label>
              <input class="form-control search-field" id="search-field" name="search"
                     required
                     style="width: 700px;color: rgb(255,255,255);border-color: #ff0054;"
                     type="text">
            </div>
          </form>
          <div th:if="${user != null}">
            <!--                                <a th:text="${user.getName()}" class="btn btn-light action-button" role="button" style="margin-right: 10px;background: #ff0054;font-family: 'Roboto Mono', monospace;"></a>-->
            <a class="btn btn-light action-button" href="/adminpanel"
               role="button"
               style="margin-right: 10px;background: #ff0054;font-family: 'Roboto Mono', monospace;"
               th:if="${user.getRole() == 'ADMIN'}">Admin Panel</a>
            <a class="btn btn-light action-button" href="/logout" role="button"
               style="margin-right: 10px;background: #ff0054;font-family: 'Roboto Mono', monospace;">Logout</a>
            <a class="btn btn-light action-button" href="/cart" role="button"
               style="background: #ff0054;font-family: 'Roboto Mono', monospace;">Cart</a>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <div class="d-flex flex-grow-1">
    <div class="flex-grow-1" style="border-style: none;border-color: rgb(43,63,84);">
      <div>
        <!--                LOGIN FORM-->
        <section class="h-100 gradient-form" style="background-color: #eee;">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                  <div class="row g-0">
                    <div class="col-lg-6">
                      <div class="card-body p-md-5 mx-md-4">
                        <div class="d-flex flex-grow-1">
                          <section class="highlight-blue"
                                   style="width: 100%;font-family: 'Roboto Mono', monospace;background: rgba(255,0,84,0);">

                            <div class="d-flex">
                              <div class="container text-center" style="color: rgb(173,181,189);">
                                <h1 style="color: rgb(255,255,255);font-size: 36px;">Top Data Sets
                                  Sold</h1>
                                <div class="row p-2 bg-white border rounded"
                                     th:each="d : ${editdatasets}">
                                  <div class="col-md-3 mt-1"><img
                                      class="img-fluid img-responsive rounded product-image"
                                      style="min-width: 100%;" th:src="@{${d.getImage}}">
                                  </div>
                                  <div class="col-md-6 mt-1">
                                    <h5 th:text="${d.getTitle()}"></h5>
                                    <form method="post">
                                      <div class="form-outline mb-4">
                                        <input class="form-control" id="image" name="image"
                                               placeholder="image"
                                               required type="text"/>
                                        <label class="form-label" for="image">Add Image Link</label>
                                      </div>

                                      <div class="form-outline mb-4">
                                        <input class="form-control" id="datapointprice"
                                               name="datapointprice" placeholder="data point price"
                                               required type="number"/>
                                        <label class="form-label" for="datapointprice">Data Point
                                          Price</label>
                                      </div>

                                      <div class="form-outline mb-4">
                                        <input class="form-control" id="description"
                                               name="description" placeholder="description"
                                               required type="text"/>
                                        <label class="form-label"
                                               for="description">Description</label>
                                      </div>

                                      <div class="form-outline mb-4">
                                        <input class="form-control" id="numofdatapoints"
                                               name="numofdatapoints" placeholder="0"
                                               required type="number"/>
                                        <label class="form-label" for="numofdatapoints">Number of
                                          Data Points</label>
                                      </div>

                                      <div class="form-outline mb-4">
                                        <input class="form-control" id="datapoints"
                                               name="datapoints" placeholder="empty"
                                               required type="text"/>
                                        <label class="form-label" for="datapoints">Data
                                          Points</label>
                                      </div>
                                      <div class="form-outline mb-4">
                                        <label class="form-label" for="categories" id="categories"
                                               required type="text">Chose Data Set Category
                                          Type</label>
                                        <select name="categories">
                                          <option value="WEB_DATA">WEB_DATA</option>
                                          <option value="ENVIRONMENTAL_DATA">ENVIRONMENTAL_DATA
                                          </option>
                                          <option value="GEOSPACIAL_DATA">GEOSPACIAL_DATA</option>
                                          <option value="TRANSPORT_AND_LOCATION_DATA">
                                            TRANSPORT_AND_LOCATION_DATA
                                          </option>
                                          <option value="FINANCIAL_DATA">FINANCIAL_DATA</option>
                                          <option value="MISCELLANEOUS_DATA">MISCELLANEOUS_DATA
                                          </option>
                                        </select>
                                      </div>
                                      <input name="dataId" th:value="${d.getId()}" type="hidden"/>
                                      <div class="text-center pt-1 mb-5 pb-1">
                                        <input class="btn btn-light action-button" role="button"
                                               style="margin-right: 10px;background: #ff0054;font-family: 'Roboto Mono', monospace;"
                                               type="submit"
                                               value="Edit">
                                      </div>
                                    </form>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </section>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/Off-Canvas-Sidebar-Drawer-Navbar.js"></script>
<script src="assets/js/Off-Canvas-Sidebar-Drawer-Navbar-1.js"></script>
</body>

</html>
